status = warn
name = Log4j2Config

# ========================
# Console Appender
# ========================
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%-5p] %c{1}:%L - %m%n
appender.console.filter.trace.type = ThresholdFilter
appender.console.filter.trace.level = trace
appender.console.filter.trace.onMatch = ACCEPT
appender.console.filter.trace.onMismatch = DENY

# ========================
# File Appender (rolling)
# ========================
appender.file.type = RollingFile
appender.file.name = FileAppender
appender.file.fileName = logs/log.txt
appender.file.filePattern = logs/log-%d{yyyy-MM-dd}-%i.txt.gz
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 15MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 10
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%-5p] %c{1}:%L - %m%n

# ========================
# Root Logger
# ========================
rootLogger.level = trace
rootLogger.appenderRefs = stdout, file
rootLogger.appenderRef.stdout.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender

# ========================
# Logger spécifique pour NatclinnConf
# ========================
logger.natclinnTDB.name = natclinn.util.NatclinnConf
logger.natclinnTDB.level = info
logger.natclinnTDB.additivity = false
logger.natclinnTDB.appenderRefs = file
logger.natclinnTDB.appenderRef.file.ref = FileAppender

# ========================
# BlockAccessMapped Logger
# Logger spécifique pour bloquer les traces de Jena BlockAccessMapped
# ========================
logger.blockaccess.name = org.apache.jena.dboe.base.file.BlockAccessMapped
logger.blockaccess.level = WARN
logger.blockaccess.additivity = false
# ========================
# Logger Apache Jena (erreurs uniquement)
# ========================
logger.apachejena.name = org.apache.jena
logger.apachejena.level = error
logger.apachejena.additivity = false

# ========================
# Logger OWL API
# ========================
logger.owlapi.name = org.semanticweb.owlapi
logger.owlapi.level = warn
logger.owlapi.additivity = false
logger.owlapi.appenderRefs = file
logger.owlapi.appenderRef.file.ref = FileAppender

# ========================
# Logger HermiT
# ========================
logger.hermit.name = org.semanticweb.HermiT
logger.hermit.level = warn
logger.hermit.additivity = false
logger.hermit.appenderRefs = file
logger.hermit.appenderRef.file.ref = FileAppender

# ========================
# Logger ontology checker
# ========================
logger.ontologyChecker.name = ontologyManagement.ontologyChecker
logger.ontologyChecker.level = debug
logger.ontologyChecker.additivity = false
logger.ontologyChecker.appenderRefs = file
logger.ontologyChecker.appenderRef.file.ref = FileAppender


# Logger Apache POI
logger.poi.name = org.apache.poi
